<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row mt-4 mb-5 border shadow bg-white rounded" th:object="${movie}">
        <div class="col-md-4 px-0" align="center">
            <img th:src="*{posterURL}" class="img-fluid rounded border" alt="Image cannot be loaded">
        </div>
        <div class="col">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-md-auto">
                        <h2><b>Title:</b></h2>
                    </div>
                    <div class="col">
                        <h2 th:text="*{title}"></h2>
                    </div>
                </div>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-auto">
                        <h5><b>Director:</b></h5>
                    </div>
                    <div class="col">
                        <h5 th:text="*{director}"></h5>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-auto">
                        <h5><b>Release date:</b></h5>
                    </div>
                    <div class="col">
                        <h5 th:text="*{premiere}"></h5>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-auto">
                        <h5><b>Description:</b></h5>
                    </div>
                    <div class="col mb-2">
                        <h5 th:text="*{description}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Reviews -->
<div class="container">
    <div class="col mb-5">
        <div class="row p-3 mb-2 bg-secondary text-white rounded" th:each="review:${reviews}">
            <b th:text="${review.username}+':'"></b>
            <span th:text="${review.review}"></span>
        </div>
    </div>
</div>
</body>
</html>

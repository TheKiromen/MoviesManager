<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row mt-4">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card p-3 shadow p-3 mb-5 bg-white rounded">
            <h1 class="text-center">Create new account</h1>

            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <!-- Registration successful -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            Registration successful! &nbsp
                            <br>
                            <b><a href="/" th:href="@{/login}">You can log in here!</a></b>
                        </div>
                    </div>

                    <!--Username-->
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" required="required" th:field="*{username}" placeholder="Enter your username" class="form-control"/>
                    </div>
                    <!--Email-->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required="required" th:field="*{email}" placeholder="Enter your email" class="form-control"/>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required="required" th:field="*{password}" placeholder="Enter your password" class="form-control"/>
                    </div>
                    <!--Submit button-->
                    <div class="box-footer mt-4">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <!-- //TODO Move it to the login page-->
            <!-- Registration successful -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful!</div>
            </div>

            <h1 class="text-center">Create new account</h1>

            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <!--Username-->
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" th:field="*{username}" placeholder="Enter your username" class="form-control"/>
                    </div>
                    <!--Email-->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" th:field="*{email}" placeholder="Enter your email" class="form-control"/>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" th:field="*{password}" placeholder="Enter your password" class="form-control"/>
                    </div>
                    <!--Submit button-->
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

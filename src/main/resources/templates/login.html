<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1 class="text-center">Log into your account</h1>

            <div class="card-body">
                <form th:action="@{/login}" method="POST">
                    <!--Error-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password!</div>
                    </div>

                    <!--Logout-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Successfully logged out!</div>
                    </div>

                    </div>
                    <!--Username-->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Enter your email" class="form-control"/>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter your password" class="form-control"/>
                    </div>
                    <!--Submit button-->
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Log In
                        </button>
                    </div>
                    <br>
                    <div>
                        <a href="/" th:href="@{/register}">Register here!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

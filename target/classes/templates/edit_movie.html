<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Movie</h1>
            <div class="card-body">
                <form th:action="@{/api/movies/edit/{id} (id=${movie.id})}" th:object="${movie}" method="POST">
                    <!--Movie title-->
                    <div class="form-group">
                        <label>Movie title:</label>
                        <input type="text" name="title" th:field="*{title}" placeholder="Enter movie title" class="form-control"/>
                    </div>
                    <!--Movie duration-->
                    <div class="form-group">
                        <label>Duration:</label>
                        <input type="number" name="duration" th:field="*{duration}" min="0" placeholder="Enter movie duration in minutes" class="form-control"/>
                    </div>
                    <!--Movie director-->
                    <div class="form-group">
                        <label>Director:</label>
                        <input type="text" name="director" th:field="*{director}" placeholder="Enter movie director" class="form-control"/>
                    </div>
                    <!--Movie premiere-->
                    <div class="form-group">
                        <label>Premiere:</label>
                        <input type="date" name="premiere" th:field="*{premiere}" placeholder="Enter movie premiere" class="form-control"/>
                    </div>
                    <!--Submit button-->
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>MoviesManager - Create mew Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row mt-4" th:object="${movie}">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card p-3 shadow p-3 mb-5 bg-white rounded">
                <h1 class="text-center">Create new Review for movie: <b><p th:text="*{title}"></p></b></h1>
                <div class="card-body">
                    <form th:action="@{/api/movie/{id}/review (id=${movie.id})}" method="POST">
                        <!--Review content-->
                        <div class="form-group">
                            <label><b>Enter your review:</b></label>
                            <textarea class="form-control mt-2" required="required"
                                      name="review" th:value="${review}" placeholder="Enter your review" rows="3"></textarea>
                        </div>
                        <!--Submit button-->
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
